<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda online</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/logo.png" alt="Agenda">
            <h1>Agenda online</h1>
        </header>
        <form id="form-contato">
            <input type="text" id="nome-contato" required placeholder="nome do contato" />
            <input type="tel" id="numero-contato" required placeholder="numero do contato" min="0" max="10" />
            <button type="submit">Registrar</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>
                        Nome
                    </th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td>Quantidade de contatos</td>
                    <td id="quantidadeContatos-valor">0</td>
                </tr>
            </tfoot>
        </table>
    </div>
</body>
<script src="./main.js"></script>
</html>
